<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logo Loader</title>
    <style>
      body {
        margin: 0;
        background: #111;
        overflow: hidden;
      }
      canvas {
        display: block;
      }

      /* Loader overlay */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 1s ease, visibility 1s ease;
      }
      #loader.hidden {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Loader container -->
    <div id="loader"></div>

    <!-- Import maps to load Three.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';

      // Scene
      const scene = new THREE.Scene();

      // Camera
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      // Renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("loader").appendChild(renderer.domElement);

      // Load logo (make sure conquer_image.png is inside /images folder)
      const texture = new THREE.TextureLoader().load('images/conquer_image.png');
      const geometry = new THREE.PlaneGeometry(3, 3); // like a flat card
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const logo = new THREE.Mesh(geometry, material);
      scene.add(logo);

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        logo.rotation.x += 0.02; // rotate up/down
        logo.rotation.y += 0.03; // rotate left/right
        logo.rotation.z += 0.01; // spin
        renderer.render(scene, camera);
      }
      animate();

      // Resize handling
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Fake "site loaded" after 3 seconds
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("loader").classList.add("hidden");
        }, 3000);
      });
    </script>
  </body>
</html>
